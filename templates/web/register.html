{% extends 'base.html' %}
{% load static %}

{% block content %}

<body>
	<div class="container">
		<h4>Register</h4>
        <div class="row">
		    <form class="col s12" id="register_form" action="/api/users/" method="POST">{% csrf_token %}
		      <div class="row">
		        <div class="input-field col s6">
		          <i class="material-icons prefix">account_circle</i>
		          <input placeholder="Placeholder" name="first_name" id="first_name" type="text" class="validate">
		          <label for="first_name">First Name</label>
		        </div>
		        <div class="input-field col s6">
		          <i class="material-icons prefix">account_box</i>
		          <input id="last_name" name="last_name" type="text" class="validate">
		          <label for="last_name">Last Name</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <i class="material-icons prefix">assignment_ind</i>
		          <input id="username" name="username" type="text" class="validate">
		          <label for="username">Username</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <i class="material-icons prefix">security</i>
		          <input id="password" name="password" type="password" class="validate">
		          <label for="password">Password</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <i class="material-icons prefix">email</i>
		          <input id="email" name="email" type="email" class="validate">
		          <label for="email">Email</label>
		        </div>
		      </div>
		      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
   				<i class="material-icons right">send</i>
   			</button>
   			<a href="/login" class="waves-effect waves-light btn"><i class="material-icons left">assignment_return</i>Click here for Login</a>
		    </form>
		  </div>
      </div>
</body>

{% endblock %}

{% block page_custom_js %}
<script src="{% static '/js/register.js' %}" type="text/javascript"></script> 
{% endblock %}
