{% extends 'base.html' %}
{% load static %}
{% block content %}

<body>
	<div class="container">
		<h4>Login</h4>
        <div class="row">
		    <form class="col s12" id="login_form" action="/api-auth-token/" method="POST">
		    	{% csrf_token %}
		      <div class="row">
		        <div class="input-field col s12">
		          <i class="material-icons prefix">account_circle</i>
		          <input name="username" id="username" type="text" class="validate" required>
		          <label for="username">Username</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <i class="material-icons prefix">security</i>
		          <input name="password" id="password" type="password" class="validate" required>
		          <label for="password">Password</label>
		        </div>
		      </div>
		      <button class="btn waves-effect waves-light" type="submit" name="action">Send
   				<i class="material-icons right">send</i>
   			</button>
		    </form>
		  </div>
		  <a href="/register" class="waves-effect waves-light btn"><i class="material-icons right">assignment</i>Click here for Register</a> </br></br>
		  <a href="/" class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>Back to Home</a>

      </div>
</body>

{% endblock %}

{% block page_custom_js %}
<script src="{% static '/js/login.js' %}" type="text/javascript"></script> 
{% endblock %}
